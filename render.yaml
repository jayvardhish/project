services:
  # Backend Service
  - type: web
    name: smart-learning-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: MONGODB_URI
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: GITHUB_REDIRECT_URI
        sync: false

  # Frontend Service
  - type: web
    name: smart-learning-frontend
    env: static
    buildCommand: cd frontend && npm install && VITE_API_URL=https://$BACKEND_HOST npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: BACKEND_HOST
        fromService:
          type: web
          name: smart-learning-backend
          property: host
